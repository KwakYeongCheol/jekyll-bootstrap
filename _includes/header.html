<header class="navbar navbar-default" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#nav-pages">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.baseurl }}/" class="navbar-brand">{{ site.title }}</a>
    </div>
    <nav class="collapse navbar-collapse" id="nav-pages">
      <ul class="nav navbar-nav">
        {% for page in site.pages %}
        {% if page.title %}
        <li name="page-{{ page.id }}">
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
